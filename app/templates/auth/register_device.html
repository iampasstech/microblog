{% extends "base.html" %}
{% import 'bootstrap/wtf.html' as wtf %}

{% block app_content %}
    <h1>{{ _('Register Device') }}</h1>
    <div class="row">
        <div class="col-md-4">
            <p>
                Scan the QR code with the Activeconnect mobile app to register your mobile device.
            </p>
            <a href="{{ reg_link }}">
                <div id="qrcode"></div>
            </a>
            <br>
            <a class="btn btn-default" href="{{ url_for("auth.login") }}">Next</a>
        </div>
    </div>
{% endblock %}

{% block page_scripts %}
    <script src="{{ url_for('static', filename='js/qrcode.js', _external=True) }}"></script>
    <script type="text/javascript">new QRCode(document.getElementById("qrcode"), "{{reg_link}}");</script>
{% endblock %}
